<!-- Login Form -->
<form method="POST" action="{{ url_for('login') }}">
    <label>Email:</label>
    <input type="email" name="email" required>
    
    <label>Password:</label>
    <input type="password" name="password" required>
    
    <button type="submit">Login</button>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</form>
